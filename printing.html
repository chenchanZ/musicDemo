    <video src="./mv/print/printing.mp4" autoplay class="print" onended="printed()" id="print"></video>
    <script src='http://192.168.1.58:8000/CLodopfuncs.js'></script>
    <script src='http://192.168.1.58:18000/CLodopfuncs.js'></script>
    <script>
        window.onload = function () {
            var url = sessionStorage['testKey'];
            var LODOP = getCLodop();
            LODOP.PRINT_INIT("打印插件功能演示_Lodop功能_BASE64编码串打印图片");
            LODOP.ADD_PRINT_IMAGE(80, 30, "100%", "100%", url);
            LODOP.SET_PRINT_PAGESIZE(1, 0, 0, "A5");
            LODOP.PRINT();

        }

        function printed() {
            window.location.href = 'index.html'
        }
    </script>
